<!DOCTYPE html>
<html>
<head>
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
    <div class="form-style-10">
    <h1>Sign Up Now!<span>Sign up and choose better</span></h1>
    <form method="POST" action="signup.php">
        <div class="section"><span>1</span>First Name & Address</div>
        <div class="inner-wrap">
            <label>Your Full Name <input type="text" name="field1" required /></label>
            <label>Address <textarea name="field2" required></textarea></label>
        </div>

        <div class="section"><span>2</span>Email & Phone</div>
        <div class="inner-wrap">
            <label>Email Address <input type="email" name="field3" required/></label>
            <label>Phone Number <input type="text" name="field4" /></label>
        </div>

        <div class="section"><span>3</span>Passwords</div>
            <div class="inner-wrap">
            <label>Password <input type="password" name="field5" required/></label>
            <label>Confirm Password <input type="password" name="field6" required/></label>
        </div>
        <div class="section"><span>4</span>Area</div>
            <div class="inner-wrap">
            <label>State <input list="state" required/>
                <datalist id="state">
                    <option value="X">
                    <option value="Y">
                    <option value="Z">
                </datalist><br/><br/>        
            </label>
            <label>City <input list="city" required/>
                <datalist id="city">
                    <option value="A">
                    <option value="B">
                    <option value="C">
                </datalist><br/><br/> 
            </label>
            <label>Locality <input list="locality" required />
                <datalist id="locality">
                    <option value="J">
                    <option value="K">
                    <option value="L">
                </datalist><br/><br/> 
            </label>
        </div>
        <div class="button-section">
            <input type="submit" name="Sign Up" />
            <span class="privacy-policy">
            <input type="checkbox" name="field7" required>You agree to our Terms and Policy. 
            </span>
        </div>
    </form>
    </div>
</body>
</html>
